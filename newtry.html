<style>
a {
  color: white;
  text-align: center;
font-size: 300%;
}
/* unvisited link */
a:link {
  color: white;
text-decoration: none;
}

/* visited link */
a:visited {
  color: white;
text-decoration: none;
}

/* mouse over link */
a:hover {
  color: white;
text-decoration: none;
}

/* selected link */
a:active {
  color: white;
text-decoration: none;
}
</style>
<script>
    window.RufflePlayer = window.RufflePlayer || {};

    window.addEventListener("DOMContentLoaded", () => {
        let ruffle = window.RufflePlayer.newest();
        let player = ruffle.createPlayer();
        let container = document.getElementById("container");
        container.appendChild(player);
        player.load("https://github.com/Venus5687/googlesearchflash/releases/download/v0.4-beta/GFlash0.4.swf");
    });
</script>
